<div class="wrapper">
    <app-header></app-header>

    <app-sidebar></app-sidebar>

 <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            New Zone
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Organizational profile</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
           
            <!-- /.col -->
            <div class="col-md-9">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <!--<li class="active"><a href="#activity" data-toggle="tab">Activity</a></li>-->
                        <li><a href="#settings" data-toggle="tab">Zone</a></li>
                    </ul>
                    <div class="tab-content">


                        <div class="active tab-pane" id="settings">
                            <form class="form-horizontal" (ngSubmit)="zoneForm.form.valid &&  saveZone()"  #zoneForm="ngForm" novalidate>
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-2 control-label">Zone Name</label>

                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputName" placeholder="Name"  [(ngModel)]="zone.name" name="name" #name="ngModel" required>
                                    </div>

                                    <div *ngIf="zoneForm.submitted && !name.valid" class="alert alert-danger">
                    <strong>Oh snap!</strong> Zone name is required</div>
                                </div>
                              
                               
                               
                               
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-success">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.tab-pane -->
                    </div>
                    <!-- /.tab-content -->
                </div>
                <!-- /.nav-tabs-custom -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->
</div>

</div>

    <app-footer></app-footer>
