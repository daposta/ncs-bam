<div class="wrapper">
    <app-header></app-header>

    <app-sidebar></app-sidebar>

 <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
             Profile
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active"> profile</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-3">

                <!-- Profile Image -->
                <div class="box box-primary">
                    <div class="box-body box-profile">
                        <img class="profile-user-img img-responsive img-circle" src="/assets/dist/img/logo.png" alt="User profile picture">

                        <h3 class="profile-username text-center">{{user.firstname +' ' + user.lastname}}</h3>

                        <p class="text-muted text-center">Excise Trader</p>

                     
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
                <!-- About Me Box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">About Us</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <strong><i class="fa fa-book margin-r-5"></i> Company's Info</strong>

                        <p class="text-muted">
                            We produce raw materials for buildings in Nigeria.
                        </p>

                        <hr>

                        <strong><i class="fa fa-map-marker margin-r-5"></i> Location</strong>

                        <p class="text-muted">Lagos, Nigeria</p>

                        <hr>



                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
            <div class="col-md-9">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <!--<li class="active"><a href="#activity" data-toggle="tab">Activity</a></li>-->
                        <li class="active"><a href="#info" data-toggle="tab"><i class="fa fa-user"></i> Personal Information</a></li>
                        <li><a href="#organization" data-toggle="tab"><i class="fa fa-university"></i> Organizational Info</a></li>
                        <li><a href="#settings" data-toggle="tab"><i class="fa fa-cog"></i> Account Settings</a></li>
                        <li><a href="#signature" data-toggle="tab"><i class="fa fa-cog"></i> Digital Signature</a></li> 
                    </ul>
                    <div class="tab-content">


                        <div class="active tab-pane" id="info">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-2 control-label">First Name</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputName" placeholder="First Name" value="{{user.firstname}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-2 control-label">Last Name</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputName" placeholder="Last Name" value="{{user.lastname}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" value="{{user.email}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail" class="col-sm-2 control-label">Phone</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputEmail" placeholder="Phone" value="{{user.phone}}">
                                    </div>
                                </div>
                          
                             
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-success">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="tab-pane" id="organization">
                            <form class="form-horizontal" (ngSubmit)="orgForm.form.valid &&  companyInfo()"  #orgForm="ngForm" novalidate>
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-2 control-label">Company</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputName" placeholder="Company" [(ngModel)]="org.orgName" name="orgName" #orgName="ngModel">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-2 control-label">TIN</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputName" placeholder="TIN" [(ngModel)]="org.tin" name="tin" #tin="ngModel">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-2 control-label">RC Number</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputEmail" placeholder="RC Number" [(ngModel)]="org.rcNumber" name="rcNumber" #rcNumber="ngModel">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-2 control-label">Description</label>

                                    <div class="col-sm-10">
                                        <textarea class="form-control" placeholder="Describe your business" rows="2" [(ngModel)]="org.description" name="description" #description="ngModel"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-2 control-label">Address</label>

                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Address" [(ngModel)]="org.address" name="address" #address="ngModel">
                                    </div>
                                </div>
                              


                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-success">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="tab-pane" id="settings">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-2 control-label">Old Password</label>

                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputName" placeholder="Old Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-2 control-label">New Password</label>

                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputName" placeholder="New Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail" class="col-sm-2 control-label">Repeat Password</label>

                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputEmail" placeholder="Repeat Password">
                                    </div>
                                </div>
                          
                                
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-success">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane" id="signature">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-2 control-label">FullName</label>

                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputName" placeholder="Deji Soetan or D. Soetan">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-2 control-label">Pin Signature</label>

                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputName" placeholder="Enter 4-digits to secure your signature">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" onclick="confirm('You should not forget your pin. Click Ok to create signture.')" class="btn btn-success">Create Signature</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- /.tab-pane -->
                    </div>
                    <!-- /.tab-content -->
                </div>
                <!-- /.nav-tabs-custom -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->
</div>

</div>

    <app-footer></app-footer>
