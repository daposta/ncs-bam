<div class="col-md-6 register-body">
    <div class="register-cover">

    </div>
</div>
<div class="col-md-6">
    <div class="login-box">
        <div class="login-logo">
            <a href="#"><img src="assets/dist/img/logo.png" /></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form (ngSubmit)="loginForm.form.valid &&  login()"  #loginForm="ngForm" novalidate>
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email" #email="ngModel" required>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>

                    <div *ngIf="loginForm.submitted && !email.valid" class="alert alert-danger">
                    <strong>Oh snap!</strong> Email is required</div>

                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <div *ngIf="loginForm.submitted && !password.valid" class="alert alert-danger">
                    <strong>Oh snap!</strong> Password is required</div>
                </div>
                <div class="row">
                    <div class="col-xs-8">

                    
                            <label>
                                <input type="checkbox"> Remember Me
                            </label>
                      
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

           

    <a href="/forgot-password">Forgot my password</a><br>
    <a href="/register" class="text-center">Register a new account</a>


        </div>
        <!-- /.login-box-body -->
    </div>
    </div>
